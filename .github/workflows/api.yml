name: 🐳 Api CI

on:
  push:
    branches: [main]
  pull_request:
    branches:
      - '*'

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]

    steps:
      - name: 💃🏻 checkout
        uses: actions/checkout@v2

      - name: 🕺 Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}

      - name: ✨ Install dependencies
        run: |
          npm install -g yarn
          yarn

      - name: 🏗 Build
        run: yarn build

      - name: 🧪 Run tests
        env:
          API_PREFIX_PATH: ${{ secrets.API_PREFIX_PATH }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
        run: yarn test
